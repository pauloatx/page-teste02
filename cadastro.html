        <a href="cadastro.html">Cadastro</a>
        <a href="sobre.html">Sobre</a>
    </nav>
    <h2>Cadastro de Atendimento</h2>
    <form class="form-box form-container form" id="cadastro-form" action="cadastrado.html">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
    
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone"><br>
    
        <label for="descricao_servico">Descrição do Serviço:</label>
        <textarea id="descricao_servico" required rows="4" cols="50"></textarea><br>
    
        <label for="data_servico">Data do Serviço:</label>
        <input type="date" id="data_servico"><br>
    
        <button type="submit">Cadastrar Atendimento</button>
    </form>
    
    <p id="mensagem"></p>
